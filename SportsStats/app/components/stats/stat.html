<div ng-controller="statController">
    <div class="col-xs-12" style="overflow-x:auto;">
        <table class="statTable">
            <tr>
                <td><a style="white-space:nowrap;" ng-href="/SportsStats/Players/{{Stats.PlayerID}}">#{{Stats.PlayerNumber}} {{Stats.PlayerName}}</a></td>
                <td ng-repeat="Group in Stats.StatGroups">
                    <button class="btn btn-info btn-md" ng-class="GetGroupClass(Group.GroupID)" ng-click="GoToGroup(Group.GroupID)">{{Group.GroupName}}</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-xs-12">
        <table class="statTable">
            <tr>
                <td><button style="width:35px" class="btn btn-info btn-md" ng-class="OperatorText == '+' ? 'greenbackground' : 'redbackground'" ng-click="ChangeOperator()">{{OperatorText}}</button></td>
                <td ng-hide="IsBaseball" ><button class="btn btn-info btn-md" ng-class="StayOnPage ? 'greenbackground' : 'redbackground'" ng-click="StayOnPage = !StayOnPage">Stay</button></td>
                <td><button class="btn btn-info btn-md" ng-class="ShowAll ? 'greenbackground' : 'redbackground'" ng-click="ShowAll = !ShowAll">Show All</button></td>
                <td><button class="btn btn-info btn-md" ng-click="ShowGameState()">Game</button></td>
            </tr>
        </table>
    </div>
    <div class="modal fade" id="myModalNewBatter" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" style="padding:10px">
                New Batter was automatically loaded!
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" style="padding:10px; overflow-x:auto;">
                <div ng-include="'/SportsStats/app/components/games/gameState.html'"></div>
                <button style="width:100px" class="btn btn-info btn-lg greenbackground" ng-click="SaveNewGameState()">Save</button>
                <button style="width:100px; margin-left:20px;" class="btn btn-info btn-lg redbackground" ng-click="RefreshPage()">Undo</button>
            </div>
        </div>
    </div>
    <div class="col-xs-6 col-sm-3" style="margin-top:5px;">
        <div class="col-xs-12 statbox" ng-click="CloseStats()">
            <div>CLOSE</div>
        </div>
    </div>
    <div class="col-xs-6 col-sm-3 divpadding" style="margin-top:5px;" ng-repeat="StatType in Stats.StatTypes" ng-show="ShowAll || !StatType.AutoGenerated">
        <div class="col-xs-12 statbox" ng-click="AddStat(StatType, Stats.StatStates)">
            <div>{{StatType.DisplayName}} ({{StatType.CurrentValue}})</div>
        </div>
    </div>
</div>
