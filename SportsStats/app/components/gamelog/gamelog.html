<div ng-controller="gamelogController">
    <table class="table" style="font-size:9pt;">
        <tr ng-repeat="Log in Logs">
            <td>{{Log.Timestamp}}</td>
            <td>{{Log.TeamName}}</td>
            <td>{{Log.PlayerName}}</td>
            <td>{{Log.DisplayName}}</td>
            <td>{{Log.Value}}</td>
        </tr>
    </table>
</div>
