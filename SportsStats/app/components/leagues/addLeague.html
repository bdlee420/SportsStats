<div class="col-xs-12">
    <div class="collapse" id="addLeagueForm">
        <div class="well">
            <form name="addLeague" novalidate>
                <div class="form-group">
                    <label>Sport</label>
                    <select class="form-control" ng-model="NewLeague.SportID" ng-options="s.ID as s.Name for s in Sports">
                        <option value="">Select a sport</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="NewLeague.Name" />
                </div>
                <div class="form-group">
                    <label>Season</label>
                    <select class="form-control" ng-model="NewLeague.SeasonID" ng-options="s.ID as s.Name for s in Seasons">
                        <option value="">Select a season</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-control" ng-model="NewLeague.StartDate" />
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" class="form-control" ng-model="NewLeague.EndDate" />
                </div>
                <div class="form-group" ng-if="IsAdmin">
                    <button type="button" class="btn btn-primary" ng-click="SaveLeague()">Add League</button>
                </div>
            </form>
        </div>
    </div>
</div>
